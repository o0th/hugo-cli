<header>
  <nav>
    <div class="title">
      <p>
        <a class="bold green" href="{{ .Site.BaseURL }}">{{ with .Site.Params.username }}{{ . }}{{ end }}</a>
        <span>in</span>
        <a class="cyan" href="{{ .Site.BaseURL }}">~</a>
      </p>
    </div>
    {{ $.Scratch.Set "path" "" }}
    {{ range $element := split .RelPermalink "/" }}
      {{ if ne $element "" }}
        {{ $.Scratch.Add "path" "/" }}
        {{ $.Scratch.Add "path" $element }}
          <div class="title">&nbsp;/&nbsp;</div>
          <div class="title">
            <a class="cyan" href="{{ $.Scratch.Get "path" }}">{{ . }}</a>
          </div>
        {{ end }}
      {{ end }}
      <div class="links">
        <a href="{{ .Site.Params.github }}" target="_blank" rel="noopener" alt="Github">
          <i class="fab fa-lg fa-github"></i>
        </a>
      </div>
  </nav>
</header>
